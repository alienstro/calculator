<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    
    <div class="calculator">
        <input class="display" id="display" readonly>
        <div class="keys">
            <button onclick="clearDisplay()" class="topButton">AC</button>
            <button onclick="removeOne()" class="topButton">DEL</button>
            <button onclick="appendString('%')" class="topButton">%</button>
            <button onclick="appendString('รท')" class="operator">รท</button>
            <button onclick="appendString('7')">7</button>
            <button onclick="appendString('8')">8</button>
            <button onclick="appendString('9')">9</button>
            <button onclick="appendString('*')" class="operator">x</button>
            <button onclick="appendString('4')">4</button>
            <button onclick="appendString('5')">5</button>
            <button onclick="appendString('6')">6</button>
            <button onclick="appendString('-')" class="operator">-</button>
            <button onclick="appendString('1')">1</button>
            <button onclick="appendString('2')">2</button>
            <button onclick="appendString('3')">3</button>
            <button onclick="appendString('+')" class="operator">+</button>
            
            <button onclick="appendString('0')">0</button>
            <button></button>
            <button onclick="appendString('.')">.</button>
            <button onclick="calculate()" class="operator" id="equal">=</button>
        </div>
    </div>

    <div class="created">
        <h1>Created By Robinx</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
